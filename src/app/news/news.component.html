<div class="news-top">
  <h2>NEWS</h2>
  <p>The breaking Disney news every Disney fan needs to know, with updates on everything from Walt Disney Studios, Walt Disney Animation, Disney Channel, Freeform, Disney Parks, and more. Check back here for all the latest!
  </p>
</div>
<div class="news-subsections">
  <div class="latest">
    <div class="latest-header">
      <div class="line">
      </div>
      <div>
        <h4>THE LATEST DISNEY NEWS</h4>
      </div>
      <div class="line">
      </div>
    </div>
    <div class="latest-videos">
      <iframe class="left-vid" width="100%" height="200" src="https://www.youtube.com/embed/2R4ZfX_XrBk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <iframe width="100%" height="200" src="https://www.youtube.com/embed/UL5xygoQwPY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>
</div>
<div *ngFor="let post of newsPosts">
  <a href="{{post.url}}">
    <div class="postbox">
      <div class="postbox-image">
        <img src="{{post.image}}">
      </div>
      <div class="postbox-content">
        <h3>{{post.headline}}</h3>
        <p>{{post.subheadline}}</p>
      </div>
    </div>
  </a>
</div>
