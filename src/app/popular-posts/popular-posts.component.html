<div *ngFor="let post of childTopPosts">
  <a href="{{post.url}}">
    <div class="condensed-postbox">
      <div class="condensed-postbox-img">
        <img src="{{post.image}}">
      </div>
      <div class="condensed-postbox-content">
        <h4>{{post.headline}}</h4>
      </div>
    </div>
  </a>
</div>
